


{% for product in all_products %}
    <div class="product-wrap">
        <div class="product text-center">
            <figure class="product-media">
                <a href="{% url 'product_details' product.slug %}">
                    <img src="{{product.image.url}}" alt="{{product.title}}" width="300"
                        height="338" />
                </a>
                {% comment %} <div class="product-action-horizontal">
                    <a href="#" class="btn-product-icon btn-cart w-icon-cart"
                        title="Add to cart"></a>
                    <a href="#" class="btn-product-icon btn-wishlist w-icon-heart"
                        title="Wishlist"></a>
                    <a href="#" class="btn-product-icon btn-compare w-icon-compare"
                        title="Compare"></a>
                    <a href="#" class="btn-product-icon btn-quickview w-icon-search"
                        title="Quick View"></a>
                </div> {% endcomment %}
            </figure>
            <div class="product-details">
                <div class="product-cat">
                    <a href="{% url 'category_filter' product_category.slug %}">{{product_category.title}}({{product.brand.title}})</a>
                </div>
                <h3 class="product-name">
                    <a href="{% url 'product_details' product.slug %}">{{product.title}}</a>
                </h3>
                {% comment %} <div class="ratings-container">
                    <div class="ratings-full">
                        <span class="ratings" style="width: 100%;"></span>
                        <span class="tooltiptext tooltip-top"></span>
                    </div>
                    <a href="product-default.html" class="rating-reviews">(3 reviews)</a>
                </div> {% endcomment %}
                <div class="product-pa-wrapper">
                    <div class="product-price">
                        BDT {{product.price | floatformat:0|cut:'.'}}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endfor %}
